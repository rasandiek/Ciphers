{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale=1">
    <title>BootstrapDemo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    <script src="https://kit.fontawesome.com/3a6183ec27.js" crossorigin="anonymous"></script>
</head>
<body>
<style>
    body {
    background: linear-gradient(to right, #333333, #212B38);
    color: #212529;
  }
    .alert {
    background: linear-gradient(to left, #7117EA, #EA6060, #EA6060);
    border: 1px solid transparent;
    margin-bottom: 15px;
    color: white;
    }

</style>
{% include 'navbar.html' %}
<br>
<div class="container">
    <br/>
    {% if messages %}
       {% for message in messages %}
         <div class="alert alert-info alert-dismissible fade show" role="alert">
         {{ message }}
         <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
         </div>
       {% endfor %}
    {% endif %}
    {% block content%}
    {% endblock %}
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity ="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjxkk+Q2h455rYXK/7HAuoJ1+0I4" crossorigin="anonymous">

</script>
</body>
</html>
