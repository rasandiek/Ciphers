{% load static %}

<nav class="navbar navbar-expand-lg navbar-dark" style = "background: linear-gradient(to right, #7117EA, #EA6060);">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">
      <img src="{% static 'images/Logo.png' %}" width="40" height="40" class="d-inline-block align-top" alt=""></a>
    <a class="navbar-brand" href="{% url 'home' %}"><strong>Cipher Web</a></strong>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>

    <div class = "collapse navbar-collapse" id="navbarSupportedContent" style="color: white;">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link" href="{% url 'profile_list' %}" style="color: white;" >Profile List</a>
        </li>
        {% if user.is_authenticated %}

        <li class="nav-item">
          <a class="nav-link" href="{% url 'logout' %}" style="color: white;">Logout</a>
        </li>
        {% else %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'register' %}" style="color: white;">Sign Up</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'login' %}" style="color: rgb(1, 1, 1);">Login</a>
        </li>
        {% endif %}
        <li class="nav-item">
          <a class="nav-link" href="{% url 'search' %}" style="color: white;">Dig Up Ciphers!</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="{% url 'search_user' %}" style="color: white;">Lookup Users!</a>
        </li>




      </ul>

      {% if user.is_authenticated %}
      <ul class="navbar-nav ml auto">
        <li class="nav-link navbar-brand">
          <a href="{% url 'profile' request.user.id %}">
            {% if user.profile.profile_image %}
            <img src="{{ user.profile.profile_image.url }}" class="rounded-circle" width="40" height="40">
          {% else %}
          <img src="{% static 'images/default_pic.jpg' %}" class="img-fluid rounded-circle" alt="Profile Picture" width="30" height="30">
          {% endif %}
          </a>

        </li>
      </ul>

      {% endif %}

      </form>-->
    </div>
  </div>
</nav>
